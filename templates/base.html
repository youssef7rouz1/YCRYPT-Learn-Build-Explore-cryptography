<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UCrypt</title>

  <!-- Bootswatch Cosmo theme -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Google Font: Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Custom styles -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">UCrypt</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Menu items -->
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='index' %} active{% endif %}"
               href="{{ url_for('index') }}">
              <i class="bi bi-house-door-fill"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='encrypt' %} active{% endif %}"
               href="{{ url_for('encrypt') }}">
              <i class="bi bi-lock-fill"></i> Encrypt
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='decrypt' %} active{% endif %}"
               href="{{ url_for('decrypt') }}">
              <i class="bi bi-unlock-fill"></i> Decrypt
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='sign' %} active{% endif %}"
               href="{{ url_for('sign') }}">
              <i class="bi bi-pencil-fill"></i> Sign & Verify
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='hash' %} active{% endif %}"
               href="{{ url_for('hash') }}">
              <i class="bi bi-hash"></i> Hash
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='HMAC' %} active{% endif %}"
               href="{{ url_for('HMAC') }}">
              <i class="bi bi-hash"></i> HMAC
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='contact' %} active{% endif %}"
               href="{{ url_for('contact') }}">
              <i class="bi bi-envelope-fill"></i> Contact
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='tools' %} active{% endif %}"
               href="{{ url_for('tools') }}">
              <i class="bi bi-tools"></i> Tools
            </a>
          </li>
        </ul>

        <!-- Dark/Light mode toggle -->
        <button id="theme-toggle" class="btn btn-outline-light btn-sm me-2" data-bs-toggle="tooltip" title="Toggle dark/light mode">
          <i id="theme-icon" class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Toast container for copy feedback -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    <div id="copy-toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Copied to clipboard!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container mb-5 flex-grow-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <small>&copy; {{ current_year }} UCrypt â€” built by you!</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
